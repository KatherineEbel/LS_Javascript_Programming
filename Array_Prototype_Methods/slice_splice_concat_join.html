<body>
  <h1>Array Operations:</h1>
  <h2>slice, splice, concat, and join</h2>
  <p>See console for output</p>
  <script type="text/javascript" charset="utf-8">
    // Write a function, concat, that accepts two arguments: both
       // arrays. The function shoulr return a new Array containing
       // the values from each of the passed Arrays.
    function push(array, value) {
      array[array.length] = value;
      return value;
    }

    function slice(array, start, end) {
      var result = [];
      for (var i = start; i < end; i++) {
        push(result, array[i]);
      }
      return result;
    }

    function splice(array, start, number) {
      var removed = [];
      for (var i = start; i < array.length; i++) {
        if (i < start + number) {
          push(removed, array[i]);
        }
        array[i] = array[i + number];
      }
      array.length = array.length - number;
      return removed;
    }


    function concat(array1, array2) {
      var newArray = [];
      for (var i = 0; i < array1.length; i++) {
        push(newArray, array1[i]);
      }
      for (var j = 0; j < array2.length; j++) {
        push(newArray, array2[j]);
      }
      return newArray;
    }

    function join(array, separator) {
      var joined = "";
      for (var i = 0; i < array.length; i++) {
        array[i] = array[i].toString();
        if (i === array.length - 1) {
          joined += array[i];
        } else {
          joined += array[i] + separator;
        }
      }
      return joined;
    }

    //var count = [1, 2, 3, 4, 5, 6, 7, 8];

    console.log(join(["bri", "tru", "wha"], "ck "));  // 'brick, truck wha'
    console.log(join([1, 2, 3], " and "));
  </script>

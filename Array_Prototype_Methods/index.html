<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Prototype Methods</title>
</head>
<body>
  <h1>Array Operations:</h1>
  <h3>(push, pop, shift, and unshift)</h3>
  <p>See console for program output</p>
  <script type="text/javascript" charset="utf-8">
    //1. Write a function ,push that accepts two arguments: an array
        // and any other value. The function should add the second argument
        // to the end of the Array and return the value.
    function push(array, value) {
      array[array.length] = value;
      return value;
    }
    var array = [1, 2, 3];
    //console.log(push(array, 4));
    //console.log(array);

    // 2. Write a function pop that accespts one argument: an array. The function
      // should remove the last element from the array and return it.

    function pop(array) {
      var newLength = array.length - 1,
          value =  array[newLength];
      array.length = newLength;
      return value;
    }
    //console.log(pop(array));
    //console.log(array);

    // 3. Write a function, unshift, that accepts two arguments: an Array and a value.
          // The function should add the value to the beginning of the Array and return
          // the new length of the array. You'll need to use a for loop for this one.
    function unshift(array, value) {
      for (var i = array.length; i > 0; i--) {
        array[i] = array[i -1];
      }
      array[0] = value;
      return array.length;
    }
    //var count = [1, 2, 3];
    //console.log(unshift(count, 0));
    //console.log(count);

    // 4. Write a function, shift, that accepts one argument: an Array. The function
          // should remove the first value from the beginning of the Array and return it.
    function shift(array) {
      var firstValue = array[0];
      for (var i = 0; i < array.length; i++) {
        array[i] = array[i + 1];
      };
      array.length = array.length - 1;
      return firstValue;
    }
    var count = [1, 2, 3];
    console.log(shift(count));
    console.log(count);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Stranger</title>
</head>
<body>
  <h1>Exercise: Welcome Stranger</h1>
  <p>See console for program output</p>
  <script type="text/javascript" charset="utf-8">
    // Create a function that takes 2 arguments, an array and an object. The array will contain
    // 2 or more elements that, when combined with adjoining spaces, produce a person's name.
    // The object will contain two keys, title and occupation, and the appropriate values.
    // Your function should then display a greeting that uses the person's full name, and mentions
    // the persons title.

    function greetings(array, obj) {
      var name = array.join(" "),
          title = obj.title + " ",
          occupation = obj.occupation + " ";
      return "Hello, " + name + "! Nice to have a " + title + occupation + " around.";
    }

    console.log(greetings(["John", "Q", "Doe"], {title: "Master", occupation: "Plumber"}));
  </script>
</body>
</html>

  <h1>Exercise: Repeated Characters</h1>
  <p>See console for output</p>
  <script type="text/javascript" charset="utf-8">
    // Implement a function that takes a string as an argument and returns an object containing the
    // count of repeated characters.

    function repeatedCharacters(string) {
      var obj = {},
          temp = "";
      for (var i = 0; i < string.length; i++) {
        if (temp.includes(string[i].toLowerCase())) {
          if (obj.hasOwnProperty(string[i])) {
            obj[string[i]]++;
          } else {
            obj[string[i]] = 2;
          }
        }
        temp += string[i].toLowerCase();
      }
      return obj;
    }

    console.log(repeatedCharacters('Programming'));    // { r: 2, g: 2, m: 2 }
    console.log(repeatedCharacters('Combination'));    // { o: 2, i: 2, n: 2 }
    console.log(repeatedCharacters('Pet'));            // {}
    console.log(repeatedCharacters('Paper'));          // { p: 2 }
    console.log(repeatedCharacters('Baseless'));       // { s: 3, e: 2 }}}}}
  </script>
</body>

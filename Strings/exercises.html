<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String Exercises</title>
</head>
<body>
  <h1>Exercises: Strings</h1>
  <p>See Console for output</p>
  <script type="text/javascript" charset="utf-8">
    //1.
    var firstName = 'Kathy',
        lastName = 'Ebel',
        fullName = firstName + ' ' + lastName;
    console.log(fullName);

    //2.
    console.log(firstName.concat(lastName));

    //3.
    console.log(fullName.split(' '));

    //4.
    var language = "JavaScript",
        idx = language.indexOf("S");
    console.log(idx);

    // 5.
    var charCode = language.charCodeAt(idx);
    console.log(charCode);

    // 6.
    console.log(String.fromCharCode(charCode));

    // 7.
    console.log(language.lastIndexOf("a"));

    // 8.
    var a = 'a',
        b = 'b';
    console.log(a > b);
    b = "B";
console.log(a > b);

    // 9.
    var aIndex = language.indexOf("a"),
        vIndex = language.indexOf("v");
    console.log(language.substr(aIndex, 4));
    console.log(language.substr(vIndex, 4));

    // 10.
    console.log(language.substring(aIndex, 4));
      console.log(language.substring(vIndex, 4));

    // 11.
      var fact1 = "JavaScript is fun",
          fact2 = "Kids like it too",
          compound_sentence = fact1 + " and " + fact2.toLowerCase();
      console.log(compound_sentence);
    // 12.
      console.log(fact1[0]);
      console.log(fact2[0]);

   // 13.
      var pi = 22 / 7;
      pi = pi.toString();
      console.log(pi.lastIndexOf(14));

   // 14.
      var boxNumber = 356..toString();
      console.log(boxNumber);
      boxNumber = (356).toString();
   // 15.
      console.log(boxNumber);
      console.log(typeof boxNumber);
      boxNumber = Number.parseInt(boxNumber, 10);
      console.log(typeof boxNumber);
  // 16.
      var name = prompt("What is your name?");
      alert(name.endsWith("!") ? "HELLO " + name.toUpperCase() + " WHY ARE WE SCREAMING?" : "Hello " + name + ".");
  </script>
</body>
</html>

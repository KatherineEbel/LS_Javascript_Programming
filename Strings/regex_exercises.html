<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regex Exercises</title>
</head>
<body>
  <h1>Regex Exercises</h1>
  <p>See console for output</p>
  <script type="text/javascript" charset="utf-8">
    // 1. Write a method that returns true if its argument looks like a URL, false if not
    function isUrl(string) {
      return /^https?:\/\/\S+$/.test(string);
    }

    // 2. Write a method that returns all of the fields in a haphazardly formatting string.
          // The fields are separated by a variety of spaces, tabs and commas, with possibly
          // multiple occurrences of these characters.

    function fields(string) {
      return string.split(/[ \t,]+/);
    }

    // 3. Write a method that changes the first arithmetic operator (+,-,*,/) in a string to
          // a '?' and returns the resulting string. The original string should not be modified.

    function mystery_math(string) {
      return string.replace(/[+\-*\/]/, '?');
    }

    // 4. Write a method that changes every sequence of consecutive arithmetic operators (+, -, *, /)
          // in a string to '?' and returns the resulting string. The original string should not be modified.

    function mysteriousMath(string) {
      return string.replace(/[+\-*\/]/g, '?');
    }

    // 5. Write a method that changes the first occurrence of the word apple, blueberry, or cherry in a string to danish.

    function danish(string) {
      return string.replace(/\b(apple|blueberry|cherry)\b/, 'danish');
    }

    // 6. Challenge: write a method that changes dates in the format 2016-06-17 to the format 17.06.2016.
          // You must use a regex and should only use methods described in this section.

    function formatDate(string) {
      return string.replace(/(\d{4})-(\d{2})-(\d{2})/, '$3.$2.$1');
    }

    // 7. Challenge: write a method that changes dates in the format 2016-06-17 or 2016/06/17 to the format
          // 17.06.2016. Same rules for previous exercise apply.

    function format_date(string) {
      return string.replace(/(\d{4})([-\/])(\d{2})\2(\d{2})/, '$4.$3.$1');
    }

    console.log("Exercise 1 output:");
    console.log(isUrl('http://launchschool.com'));   // -> true
    console.log(isUrl('https://example.com'));       // -> true
    console.log(isUrl('https://example.com hello')); // -> false
    console.log(isUrl('   https://example.com'));    // -> false

    console.log("Exercise 2 ouput:");
    console.log(fields("Pete,201,Student"));
    console.log(fields("Pete \t 201    ,  TA"));
    console.log(fields("Pete \t 201"));

    console.log("Exercise 3 output:");
    console.log(mystery_math('4 + 3 - 5 = 2')); // -> '4 ? 3 - 5 = 2'
    console.log(mystery_math('(4 * 3 + 2) / 7 - 1 = 1')); // -> '(4 ? 3 + 2) / 7 - 1 = 1'

    console.log("Exercise 4 output:");
    console.log(mysteriousMath('4 + 3 - 5 = 2'));           // -> '4 ? 3 ? 5 = 2'
    console.log(mysteriousMath('(4 * 3 + 2) / 7 - 1 = 1')); // -> '(4 ? 3 ? 2) ? 7 ? 1 = 1'

    console.log("Exercise 5 output:");
    console.log(danish('An apple a day keeps the doctor away'));
    // -> 'An danish a day keeps the doctor away'

    console.log(danish('My favorite is blueberry pie'));
    // -> 'My favorite is danish pie'

    console.log(danish('The cherry of my eye'));
    // -> 'The danish of my eye'

    console.log(danish('apple. cherry. blueberry.'));
    // -> 'danish. cherry. blueberry.'

    console.log(danish('I love pineapple'));
    // -> 'I love pineapple'

    console.log("Exercise 6 output:");
    console.log(formatDate('2016-06-17')); // -> '17.06.2016'
    console.log(formatDate('2016/06/17')); // -> '2016/06/17' (no change)

    console.log("Exercise 7 output:");
    console.log(format_date('2016-06-17')); // -> '17.06.2016'
    console.log(format_date('2017/05/03')); // -> '03.05.2017'
    console.log(format_date('2015/01-31')); // -> '2015/01-31' (no change)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object Properties</title>
</head>
<body>
  <h1>Exercises: Working with Object Properties</h1>
  <p>See console for output</p>
  <script type="text/javascript" charset="utf-8">
    function objectHasProperty(object, string) {
      var keys = Object.keys(object);
      return keys.indexOf(string) !== -1;
    }

    function incrementProperty(object, property) {
      if (object[property]) {
        object[property] += 1;
      } else {
        object[property] = 1;
      }
      return object[property];
    }

    function copyProperties(fromObj, toObj) {
      var count = 0;
      for (var prop in fromObj) {
        toObj[prop] = fromObj[prop];
        count++;
      }
      return count;
    }

    function wordCount(word) {
      var obj = {},
          words = word.split(" "),
          current_word;
      for (var i = 0; i < words.length; i++) {
        word = words[i];
        if (obj[word]) {
          obj[word] += 1;
        } else {
          obj[word] = 1;
        }
      }
      return obj;
    }

    // objectHasProperty
    console.log("Object Has Property Output:");
    var pets = { cat: "Simon", dog: "Dwarf", mice: null };
    console.log(objectHasProperty(pets, "dog"));       // true
    console.log(objectHasProperty(pets, "lizard"));    // false
    console.log(objectHasProperty(pets, "mice"));      // true

    // incrementProperty
    console.log("Increment Property Output:");
    var wins = { steve: 3, susie: 4 };
    console.log(incrementProperty(wins, "susie"));   // 5
    console.log(wins);
    console.log(incrementProperty(wins, "lucy"));    // 1
    console.log(wins);

    // copyProperties
    console.log("Copy Properties Output:");
    var hal = { model: 9000, enabled: true },
        sal = {};
    console.log(copyProperties(hal, sal));  // 2
    console.log(sal);

    // wordCount
    console.log("Word Count Output:");
    console.log(wordCount("box car cat bag box"));    // { box: 2, car: 1, cat: 1, bag: 1 }}
  </script>
</body>
</html>

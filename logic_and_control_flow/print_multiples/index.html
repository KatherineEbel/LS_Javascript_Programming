<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Multiples</title>
</head>
<body>
  <h1>Print Multiples</h1>
  <script type="text/javascript">
    // Write a function printMultiples that takes one argument number,
    // and you can assume number is an integer between 0 and 100.
    // The function needs to log out all the multiples of the number
    // between 0 to 100, that are also odd numbers, in the descending order.

    printMultiples(17);

    printMultiples(21);

    function printMultiples(number) {
      var i = 100;
      for (; i >= 0; i--) {
        if (isOdd(i) && noRemainder(i, number)) {
          console.log(i);
        }
      }
    }

    function isOdd(number) {
      return number % 2 !== 0;
    }

    function noRemainder(dividend, divisor) {
      return dividend % divisor === 0;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiples of 3 and 5</title>
</head>
<body>
  <h1>Multiples of 3 and 5</h1>
  <p>See javascript console</p>
  <script type="text/javascript">
    // Write a function that prints out the integers from 1 to 100 inclusive that are multiples
    // of either 3 or 5. If the number is divisible by both 3 and 5, add a "!" after the number.
    multiplesOfThreeAndFive();

    function multiplesOfThreeAndFive() {
      var i = 1;
      for (; i <=100; i++) {
        if (noRemainder(i, 3) && noRemainder(i, 5)) {
          console.log(i + "!");
        } else if (noRemainder(i, 3) || noRemainder(i, 5)) {
            console.log(i);
        }
      }
    }
    
    function noRemainder(dividend, divisor) {
      return dividend % divisor === 0;
    }

  </script>
</body>

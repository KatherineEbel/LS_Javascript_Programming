  <h1>Interrogation</h1>
  <p>See console for output</p>
  <script type="text/javascript" charset="utf-8">
    // Write a function that's similar to Array.prototype.every. It takes an array and a function as arguments and returns true
    // if every element passed to the function evaluates to true.

    function myOwnEvery(array, func) {
      for (var i = 0; i < array.length; i++) {
        if (!func(array[i])) {
          return false;
        }
      }
      return true;
    }

    // write a program that checks if all the elements of an array are Numbers.
    function areAllNumbers(array) {
      return array.every(isANumber);
    }

    var isANumber = function(value) {
      return typeof value === 'number';
    };
    var isAString = function(value) {
      return typeof value === 'string';
    };

    console.log(myOwnEvery(['a', 'a234', '1abc'], isAString));    // returns true
    console.log(myOwnEvery([1, 'a234', '1abc'], isAString));    // returns true
    console.log("Are all numbers output: ");
    console.log(areAllNumbers([1,2,3,4,5])); // return true
    console.log(areAllNumbers([1,"2", 3, "4", 5])); // return false
  </script>

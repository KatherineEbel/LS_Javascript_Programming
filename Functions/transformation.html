<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Method</title>
</head>
<body>
  <h1>Transformation</h1>
  <p>See console for output</p>
  <script type="text/javascript" charset="utf-8">
    // Write a function that's similar to Array.prototype.map. It takes an array and a function as arguments,
    // and returns a new array, whose elements are the result of calling the function on the original array's elements.

    function myMap(array, func) {
      var result = [];
      array.forEach(function(value) {
        result.push(func(value));
      });
      return result;
    }

    function getBooksTitle(books) {
      return myMap(books, getTitle);
    }

    var books = [
      { title: 'JavaScript and JQuery: Interactive Front-End Web Development',
        author: 'Jon Ducket',
        edition: '1st',
      },
      { title: 'Eloquent JavaScript: A Modern Introduction to Programming',
        author: 'Haverbeke',
        edition: '2nd',
      },
      { title: 'Learning Web Design: A Beginner\'s Guide to HTML, CSS, JavaScript, and Web Graphics',
        author: 'Jennifer Niederst Robbins',
        edition: '4th',
      },
    ]

    var getTitle = function(book) {
      return book['title'];
    };

    console.log(getBooksTitle(books));
    // console output
    //[ 'JavaScript and JQuery: Interactive Front-End Web Development',
    // 'Eloquent JavaScript: A Modern Introduction to Programming',
    // 'Learning Web Design: A Beginner\'s Guide to HTML, CSS, JavaScript, and Web Graphics' ]

    var plusOne = function(n) { return n + 1 };
    console.log(myMap([1, 2, 3, 4], plusOne));  // [2, 3, 4, 5]
  </script>
</body>
</html>

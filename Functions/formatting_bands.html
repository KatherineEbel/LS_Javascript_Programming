  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formatting Bands</title>
  </head>
  <body>
    <h1>Exercise: Formatting Bands</h1>
    <p>See console for outpu</p>
    <script type="text/javascript" charset="utf-8">
      // Write a function that can process the band array into the following format:
          // the band countries should have country as "Canada"
          // the band name should have all words capitalized.
          // remove the dots in band names

      var bands = [
        { name: 'sunset rubdown', country: 'UK', active: false },
        { name: 'women', country: 'Germany', active: false },
        { name: 'a silver mt. zion', country: 'Spain', active: true },
      ];

      var processBandValues = function(band) {
        return {
          name: formatName(band.name),
          country: "Canada",
          active: band.active
        }
      };

      var formatName = function(name) {
        return name.replace(/\./, "").split(' ').map(capitalized).join(' ');
      };

      var capitalized = function(word) {
        return word.split('').map(function(char, index) {
          return index === 0 ? char.toUpperCase() : char;
        }).join('');
      };

      function processBands(data) {
        return data.map(processBandValues);
      }

      console.log(processBands(bands));
      // should return:

      [ { name: 'Sunset Rubdown', country: 'Canada', active: false },
        { name: 'Women', country: 'Canada', active: false },
        { name: 'A Silver Mt Zion', country: 'Canada', active: true },
      ]
    </script>
  </body>
  </html>

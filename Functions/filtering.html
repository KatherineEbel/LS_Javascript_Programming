<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filtering</title>
</head>
<body>
  <h1>My Filter Function</h1>
  <p>See console for output</p>
  <script type="text/javascript" charset="utf-8">
    // Write a function that's similar to Array.prototype.filter. It takes an array and a function as arguments and returns an
    // array whose values are only those that the function passed returns as true.

    function myFilter(array, func) {
      var newArray = [];
      for (var i = 0; i < array.length; i++) {
        if (func(array[i])) {
          newArray.push(array[i]);
        }
      }
      return newArray;
    }

    function multiplesOfThreeOrFive(values) {
      return values.filter(isMultipleOfThreeOrFive);
    }
    var isPythagoreanTriple = function(triple) {
      return Math.pow(triple.a, 2) + Math.pow(triple.b, 2) === Math.pow(triple.c, 2);
    }

    var isMultipleOfThreeOrFive = function(value) {
      return value % 5 === 0 || value % 3 === 0;
    };

    console.log("Filter Function Output:")
    console.log(myFilter([{a: 3, b: 4, c: 5}, {a: 5, b: 12, c: 13},
                          {a: 1, b: 2, c: 3}], isPythagoreanTriple));
    // returns [{a: 3, b: 4, c: 5}, {a: 5, b: 12, c: 13}]

    console.log("Multiples Function Output:")
    console.log(multiplesOfThreeOrFive([1, 3, 5, 7, 11, 18, 16, 15]));  // [ 3, 5, 18, 15 ]

  </script>
</body>
</html>

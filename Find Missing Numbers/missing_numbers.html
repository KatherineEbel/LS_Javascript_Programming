<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>Exercise: Find Missing Numbers</h1>
  <p>See console for output</p>
  <script type="text/javascript" charset="utf-8">
    // Write a function that takes a sorted array of integers as an argument, and returns an array
    // that includes all of the missing integers (in order) between the first and last elements of
    // the argument.

    function missing(fromArray) {
      var missingValues = [],
          nextVal;
      for (var i = 0; i < fromArray.length; i++) {
        nextVal = fromArray[i] + 1;
        if (fromArray[i + 1] !== nextVal) {
          for (var j = nextVal; j < fromArray[i + 1]; j++) {
            missingValues.push(j);
          }
        }
      }
      return missingValues;
    }
    // Examples:
    console.log(missing([-3, -2, 1, 5]));                  // [-1, 0, 2, 3, 4]
    console.log(missing([1, 2, 3, 4]));                    // []
    console.log(missing([1, 5]));                          // [2, 3, 4]
    console.log(missing([6]));                             // []
  </script>
</body>
</html>
